<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="main">

    <span id="calc">calc</span>

    <div class="container">
        <div class="display">
            <input type="text" id="upper_box" value="0" readonly>
        </div>
        
        <div class="lower_box">

        <div class="first_line">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn del">DEL</button>
        </div>
        <div class="second_line">
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="+">+</button>
        </div>
        <div class="third_line">
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="-">-</button>
        </div>
        <div class="forth_line">
            <button class="btn" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="/">/</button>
            <button class="btn" value="multiply">X</button>

        </div>

        <div class="fifth_line">
            <button class="reset" value="reset">RESET</button>
            <button class="equalsto" value="=">=</button>

        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
